name: strapi-build-and-deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image metadata
        id: meta
        run: |
          IMAGE="${{ vars.GHCR_IMAGE }}"
          TAG="sha-${GITHUB_SHA}"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "image_tag=${IMAGE}:${TAG}" >> "$GITHUB_OUTPUT"

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./app
          push: true
          tags: |
            ${{ steps.meta.outputs.image_tag }}
            ${{ vars.GHCR_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -euo pipefail
            cd "${{ secrets.VPS_DEPLOY_PATH }}"
            export STRAPI_IMAGE='${{ needs.build-and-push.outputs.image_tag }}'
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker ps --format 'table {{.Names}}\t{{.Status}}' | grep strapi-blog-strapi-1

      - name: Health check admin
        run: |
          curl -fsSLI https://blog.nutroteca.com/admin >/dev/null

      - name: Health check api
        run: |
          curl -fsSLI https://blog.nutroteca.com/api >/dev/null
